<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
          <h1 class="title">Cards Images</h1>
      </ion-header-bar>
      <ion-content>
          <div class="card list">
              <div class="item item-avatar">
                  <img src="img/fajar.jpg">
                  <h2>Fajar Bukhaeri</h2>
                  <p>3 jam yang lalu</p>
              </div>
              
              <div class="item item-body">
                  <img class="full-image" src="img/saitama.jpg">
                  <p>Ini adalah card seperti yang digunakan facebook</p>
                  <p>
                      <a href="#" class="subdued">
                          3 suka
                      </a>
                      <a href="#" class="subdued">
                          1 komentar
                      </a>
                  </p>
              </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" href="#"> 
                      <i class="icon ion-thumbsup"></i>Suka
                  </a>
                  <a class="tab-item" href="#"> 
                      <i class="icon ion-chatbox"></i>Komentar
                  </a>
                  <a class="tab-item" href="#"> 
                      <i class="icon ion-share"></i>Bagikan
                  </a>
              </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
