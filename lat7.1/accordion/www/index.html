<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="myCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Accordion List</h1>
      </ion-header-bar>
      <ion-content>
          <ion-list>
              <div ng-repeat="group in groups">
                  <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                      <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus' "></i>
                      &nbsp;
                      Group {{ group.name }}
                  </ion-item>
                  <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                      {{ item }}
                  </ion-item>
              </div>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
