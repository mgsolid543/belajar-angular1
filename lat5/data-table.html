<!DOCTYPE html>
<h2>Contoh Data Tabel</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Nama Barang</td>
            <td>Harga</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in list">
            <td>{{ x.nama }}</td>
            <td>{{ x.harga }}</td>
        </tr>
    </tbody>
</table>
