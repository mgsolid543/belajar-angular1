<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>UI-Router+Restangular+MySQL</title>
  <!-- CSS (memuat bootstrap) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style>
  .navbar {
   border-radius:0;
  }
  </style>
 </head>
 <!-- terapkan aplikasi angular ke situs kita -->
 <body ng-app="myapp">
  
  <!-- NAVIGASI -->
  <nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
       <a class="navbar-brand">
           AngularUI Router
       </a>
   </div>
   <ul class="nav navbar-nav">
       <li><a ui-sref="beranda">Home</a></li>
       <li><a ui-sref="tentang">About</a></li>
   </ul>
  </nav>
   
  <!-- KONTEN UTAMA -->
  <div class="container">
   <!-- Di sinilah kita akan menyematkan konten kita -->
   <div ui-view></div>
  </div>
  
  <div class="text-center">
      <p>Tutorial AngularJS oleh <a href="">Fajar Bukhaeri</a></p>
  </div>
  <!-- JS (memuat berkas angular, ui-router, dan custom js) -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
 </body>
</html>
