<html>
    <head>
        <title>Latihan 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="BelajarController" ng-controller="nama">
            Nama Depan:<input type="text" ng-model="namaDepan" /><br/>
            Nama Belakang:<input type="text" ng-model="namaBelakang" /><br/><br/>
            Nama Lengkap: {{namaDepan + " " + namaBelakang}} 
        </div>

        <script>
            function nama($scope) {
                $scope.namaDepan = "Irpan";
                $scope.namaBelakang = "Budiana";
            }
        </script>
    </body>
</html>
