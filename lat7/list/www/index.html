<!DOCTYPE html>
<html ng-app="jagoApps">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="listCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
          <div class="buttons">
              <button class="button" ng-click="data.hapus = !data.hapus">
                  Edit
              </button>
          </div>
        <h1 class="title">Film Minggu Ini</h1>
        <div class="buttons">
            <button class="button" ng-click="tambahList()">
                Tambah
            </button>
        </div>
      </ion-header-bar>
      <ion-content>
          <ion-list show-delete="data.hapus">
              <ion-item ng-repeat="x in film">
                  {{ x.name }}
                  <ion-delete-button class="ion-minus-circled" ng-click="film.splice($index, 1)"></ion-delete-button>
              </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
